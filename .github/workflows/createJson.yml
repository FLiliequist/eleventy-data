name: Create Json Data
on:
  push:
    branches:
      - main

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: python3 ./python/getHtmlCode/main.py
      - run: ls
      - run: pwd
      - run: python3 ./python/mapHtmlCode/main.py
