name: Create Json Data
on:
  push:
    branches:
      - main

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - run: echo ${{ github.ref }}
      - run: echo $GITHUB_WORKSPACE


      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Clean up
        run: | 
          mkdir -p eleventy/_data
          rm eleventy/_data/*
      - run: | 
          ls eleventy/_data
          python3 ./python/getHtmlCode/main.py
      - run: python3 ./python/mapHtmlCode/main.py
      - run: |
          ls
          echo ---
          ls eleventy/_data
          git status
          git add ./eleventy/_data/articles.json ./eleventy/_data/chapters.json ./eleventy/_data/recitals.json
          git config --global user.email "fl0@springflod.se"
          git config --global user.name "Fredrik Liliequist"
          git commit -m "Commit by Github Actions, only _data"
          git push -u origin main